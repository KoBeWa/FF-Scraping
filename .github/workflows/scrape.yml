name: Scrape Sleeper Gamecenter (manual)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Saison (z. B. 2025). Leer = League.season"
        required: false
        default: ""
      weeks:
        description: 'Wochen (z. B. "7" oder "1,4,6-9"). Leer = alle (1-16)'
        required: false
        default: ""
      league_id:
        description: "Sleeper League ID (optional; leer = aus Secrets)"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run scraper
        env:
          # PrioritÃ¤t: Input > Secret
          SLEEPER_LEAGUE_ID: ${{ github.event.inputs.league_id != '' && github.event.inputs.league_id || secrets.SLEEPER_LEAGUE_ID }}
          SEASON: ${{ github.event.inputs.season }}
          WEEKS: ${{ github.event.inputs.weeks }}
        run: |
          python scrapeSleeperGamecenter.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add output/teamgamecenter/*/*.csv || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Gamecenter CSV updated ($(date -u +'%Y-%m-%dT%H:%MZ'))"
            git push
          fi
