name: Aggregate Fantasy Standings

on:
  push:
    paths:
      - "output/3082897-history-standings/*.tsv"
    # Verhindert Endlosschleifen durch den eigenen Commit:
    # aggregated_standings.tsv triggert NICHT erneut
    # (falls du den Dateinamen änderst, hier mit anpassen)
  workflow_dispatch: {}

permissions:
  contents: write  # nötig für Commit & Push

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prüfe, ob TSVs vorhanden sind
        run: |
          set -e
          ls -l output/3082897-history-standings || true
          COUNT=$(ls -1 output/3082897-history-standings/*.tsv 2>/dev/null | wc -l || echo 0)
          if [ "$COUNT" -eq 0 ]; then
            echo "Keine TSV-Dateien gefunden unter output/3082897-history-standings/*.tsv"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          # Wenn du später mehr libs brauchst, leg eine requirements.txt an.
          pip install pandas

      - name: Run aggregation script
        run: |
          set -e
          python scripts/aggregate_standings.py
          echo "------ Vorschau der Ausgabe ------"
          head -n 20 output/3082897-history-standings/aggregated_standings.tsv || true

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit results (skip-ci, kein Loop)
        run: |
          set -e
          git add output/3082897-history-standings/aggregated_standings.tsv
          if git diff --cached --quiet; then
            echo "Keine Änderungen. Nichts zu committen."
            exit 0
          fi
          git commit -m "Update aggregated standings [skip ci]"
          git push
